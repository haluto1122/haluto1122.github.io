<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excelサポートのアンケート</title>
  <!-- Google Fonts読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #ffe4ec; /* 明るいピンク系ベース */
      background-image: radial-gradient(circle, #f8bbd0 10%, transparent 10%), 
                        radial-gradient(circle, #f48fb1 10%, transparent 10%);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      padding: 30px 40px 40px 40px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      color: #4a2c3b;
      box-sizing: border-box;
    }

    .header-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
      display: block;
      margin-bottom: 25px;
    }

    h1 {
      color: #d81b60;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.15em;
      line-height: 1.6;
      margin-bottom: 10px;
      text-align: center;
    }

    .example-box {
      background-color: #fce4ec; /* 優しいピンク背景 */
      border-left: 5px solid #d81b60; /* アクセントカラーのバー */
      padding: 12px 16px;
      margin: 0 auto 25px auto;
      font-size: 1em;
      color: #6f2c41;
      border-radius: 6px;
      max-width: 650px;
      line-height: 1.5;
      text-align: left;
    }

    iframe {
      width: 100%;
      height: 820px;
      border-radius: 12px;
      border: 3px solid #d81b60;
      box-shadow: 0 4px 20px rgba(216, 27, 96, 0.3);
      transition: border-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    iframe:hover {
      border-color: #f48fb1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://t4.ftcdn.net/jpg/15/27/23/05/240_F_1527230580_dXzaeeTAkbCLqsJf9TAVftkacQMEYfY1.jpg" alt="Excelサポートイメージ" class="header-image" />
    <h1>あなたの“困った”をExcelでサポートします</h1>
    <p>このフォームから、作業の困りごとを教えてください。<br />
      Excelを使って効率化や問題解決のお手伝いをさせていただきます。</p>

    <div class="example-box">
      <strong>例えば：</strong><br />
      集計作業、グラフ作成、スケジュール管理、データ整理など
    </div>

    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLScVZkYb2P5T-1RrmEoN7t8yN1Wk7LjN0kX2phh7d0VpXfMYqg/viewform?embedded=true" 
      loading="lazy" 
      title="Excelサポートアンケートフォーム"></iframe>
  </div>
</body>
</html>
